<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojo Survey</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<div class="container">
		
		<div class="header">		
			<h4>Wall Assignment - Intermediate version</h4>
			<ul>
				<li>&#x21e6;</li>
				<li>&#x21e8;</li>
				<li>&#x2716;</li>
				<li><img src="{{ url_for('static',filename='images/home.png') }}" alt="home icon"></li>
			</ul>
			<input type="text" id="nav" value="http://localhost/">
			<input type="text" id="search">
		</div>

		


		<div class="main">
			<div class='main_welcome'>

				<span><h4>CodingDojo Wall</h4></span>
				<span>{{ greeting }}</span>
				<span class='logoff'><a href="{{ url_for('login') }}">{{ log }}</a></span>
			
			</div>
				<h4 class='post_msg' class=>Post a message</h4>
				<form action='/message' method='post'>
					<textarea class='message' name='message' placeholder='{{ msg }}' {{ enabled }}></textarea>
					<input type="submit" {{ enabled }}>
				</form>

		</div>






		<div class="footer"></div>
	</div>
</body>
</html>
